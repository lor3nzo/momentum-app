<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum Meter</title>
  <link rel="icon" href="/static/favicon.ico" sizes="any">
<link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
<link rel="shortcut icon" href="/static/favicon.ico">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <header>
  <div class="brand">
    <span class="brand-badge">
      <span class="t">The</span>
      <span class="o">ONE</span>
    </span>
    <span class="brand-title">Momentum Meter: Solving the Market Jim Simons's Way</span>
  </div>
</header>


  <main>
    <section class="controls">
      <label>Days back:
        <input type="number" id="daysBack" value="600" min="380" max="1200" step="10">
      </label>

    

      <button id="refreshBtn">Refresh</button>
      <button id="resetSortBtn" title="Reset sorting to MomentumScore desc">Reset sort</button>
      <button id="copyLinkBtn" title="Copy a link to this exact view">Copy link</button>

      <a id="downloadCsv" href="#" download="momentum_scores_all.csv" style="display:none;">Download (All)</a>
      <a id="downloadCsvFiltered" href="#" download="momentum_scores_filtered.csv" style="display:none;">Download (Filtered)</a>
    </section>

    <div id="summary"></div>

    <table id="results">


      <thead>
  <tr>
    <th>Symbol</th>

    <th class="sortable" data-key="MomentumScore"
        title="Momentum Score: Top Secret Algo">
      MomentumScore <span class="arrow">↕</span>
    </th>

    <th>Spark</th>

    <th class="sortable" data-key="Z_mom"
        title="Z-score of momentum: standardized vs 1y daily returns">
      Z_mom <span class="arrow">↕</span>
    </th>

    <th class="sortable" data-key="S1"
        title="12-month total return">
      S1 <span class="arrow">↕</span>
    </th>

    <th class="sortable" data-key="S2"
        title="6-month total return">
      S2 <span class="arrow">↕</span>
    </th>

    <th class="sortable" data-key="S3"
        title="3-month total return">
      S3 <span class="arrow">↕</span>
    </th>

    <th class="sortable" data-key="penalty"
        title="Penalty: volatility/noise adjustment (lower is better)">
      Penalty <span class="arrow">↕</span>
    </th>

    <th class="sortable" data-key="ann_vol"
        title="Annualized volatility: daily std × √252">
      Ann Vol <span class="arrow">↕</span>
    </th>

    <th class="sortable" data-key="trend50>200"
        title="Trend filter: 50-day moving average above 200-day">
      Trend 50&gt;200 <span class="arrow">↕</span>
    </th>

    <th class="sortable" data-key="ts_mom_sign"
        title="Time-Series Momentum sign: 1 if long-horizon trend is positive, else −1">
      TS Mom Sign <span class="arrow">↕</span>
    </th>

    <th class="sortable" data-key="enter_long"
        title="Entry decision from the ruleset">
      Enter Long? <span class="arrow">↕</span>
    </th>
  </tr>
</thead>

      <tbody></tbody>
    </table>
  </main>
  <script src="/static/app.js"></script>
  <footer>
    <p>
      <a href="https://github.com/lor3nzo/momentum-app" target="_blank" rel="noopener noreferrer">
        GNU GENERAL PUBLIC LICENSE Version 3
      </a>
    </p>
  </footer>
</body>
</html>
