<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Momentum Meter (Alpaca)</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <h1>Momentum Meter â€” Simons-style Momentum</h1>
    <p>Server calls Alpaca with your server-side API keys. Update <code>tickers.csv</code> on the server to change coverage.</p>
  </header>

  <main>
    <section class="controls">
      <label>Days back:
        <input type="number" id="daysBack" value="600" min="380" max="1200" step="10">
      </label>
      <button id="refreshBtn">Refresh</button>
      <a id="downloadCsv" href="#" download="momentum_scores.csv" style="display:none;">Download CSV</a>
    </section>

    <section id="summary"></section>
    <section>
      <table id="results">
        <thead>
          <tr>
            <th>Symbol</th>
            <th>MomentumScore</th>
            <th>Z_mom</th>
            <th>S1</th>
            <th>S2</th>
            <th>S3</th>
            <th>Penalty</th>
            <th>Ann Vol</th>
            <th>Trend 50&gt;200</th>
            <th>TS Mom Sign</th>
            <th>Enter Long?</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
